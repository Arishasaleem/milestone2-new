<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Dynamic Resume Builder</h1>

        <!-- Resume Form -->
        <form id="resume-form" class="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" aria-placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" aria-placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" aria-placeholder="Enter your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <textarea id="education" placeholder="Enter your education" rows="6" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <textarea id="experience" placeholder="Enter your experience" rows="6" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" placeholder="Enter your skills" rows="6" required></textarea>
            </fieldset>
        </form>

        <!-- Dynamic Resume Display -->
        <div id="resume-display" class="resume-display">
            <!-- Resume content will be generated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
